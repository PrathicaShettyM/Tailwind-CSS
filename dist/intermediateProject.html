<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - 2 | Intermediate level</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2" src="/assets/WalMartLogin.png" alt="img">
        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div class="text-xl font-bold text-center lg:text-left">
                <span class="text-green-600">&#9650;</span>
                <span>FarmMan</span>
            </div>

            <div class="mt-10 text-3xl font-bold text-center lg:text-left">
                <h2>Hello,</h2>
                <h2>Welcome back</h2>
            </div>

            <div>
                <!-- login form -->
                <form action="" class="mt-8 w-[80%] mx-auto space-y-4">
                    <h4>Login to manage your account.</h4>
                    <input type="email" class="border w-full px-4 py-2" placeholder="Email">
                    <input type="password" class="border w-full px-4 py-2" placeholder="Password">
                    <div class="w-full mt-2 text-blue-500 hover:text-blue-800 hover:cursor-pointer">Forgot your password ?</div>
                    <button class="bg-green-600 w-full mt-2 py-2 rounded text-white font-bold hover:bg-green-500">Login</button>
                </form>

                <div class="text-center space-y-4 mt-4">
                    <span>or</span>
                    <div class="flex gap-8 justify-center items-center">
                        <i class="text-2xl cursor-pointer fa-brands fa-facebook"></i>
                        <i class="text-2xl cursor-pointer fa-brands fa-instagram"></i>
                        <i class="text-2xl cursor-pointer fa-brands fa-google"></i>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    Don't have an account? <span class="text-blue-500 hover:text-blue-800 hover:cursor-pointer">Sign Up here</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
