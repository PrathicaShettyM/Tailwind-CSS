<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - 3 | Advance Project</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="h-auto md:-[100%] bg-cover bg-[url('/assets/BG.png')] text-[#043A53]">
        <nav class="bg-cover bg-[url('/assets/BG.png')] fixed top-0 z-20 w-[100vw] px-4 lg:px-14 md:bg-transparent h-16 flex items-center justify-center">
            <div class="flex items-center justify-between w-full">
                <img src="/assets/Logo.png" alt="logo">
                <ul class="hidden md:flex font-semibold">
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Features</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Solutions</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Company</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Resources</li>
                    <li class="md:mx-2 lg:mx-2 cursor-pointer">Contact</li>
                </ul>
                <div class="md:hidden text-3xl text-[#043A53]">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="hidden md:flex">
                    <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] rounded-2xl  mr-2 hover:cursor-pointer">Log In</div>
                    <div class="md:px-2 lg:px-4 py-1 bg-white text-[#12141D] rounded-2xl  mr-2 hover:cursor-pointer">Sign Up</div>
                </div>
            </div>
        </nav>
    </header>

    <!-- hero section -->
    <!-- left text section -->
    <div class="h-full w-full pt-16 flex flex-wrap">
        <div class="text-center self-center px-4 w-full lg:h-[230px] md:px-2 lg:px-20 md:w-6/12 md:flex md:flex-col md:justify-between">
            <h3 class="text-3xl md:text-4xl text-gray-900 font-bold">
                Find High-Potentail Customers with
                <span class="block text-[#043A53]">Trustco.</span>
            </h3>  
            <p class="text-[#404040] mt-3 md:mt-0">
                We provide sales teams and professionals with the knowledge, skill and discipline they need to be 10x more successful. 
            </p>
            <div class="mx-auto md:m-0 mt-4 bg-[#043A53] w-fit text-white px-3 py-2 rounded-3xl">
                Explore Our Works
                <span class="bg-[#042E41] px-2 ml-2 rounded-full py-1"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
        </div>
        
        <!-- right image section -->
        <div class="w-full md:w-6/12 h-full relative">
            <img src="/assets/Man mobile.png" alt="man">
        </div>
    </div>
