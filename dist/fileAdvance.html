<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Advance concepts | TailwindCSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="bg-red-500">Hello</h1>

    <button class="bg-sky-600 hover:bg-sky-800 text-white p-2 border-2 rounded-xl">Save Changes</button>

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
          <div class="md:shrink-0">
            <img class="h-48 w-full object-cover md:h-full md:w-48" src="https://images.pexels.com/photos/18272969/pexels-photo-18272969/free-photo-of-lake-and-snow-on-rocks-behind.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Modern building architecture">
          </div>
          <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
            <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Incredible accommodation for your team</a>
            <p class="mt-2 text-slate-500">Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a list of places to do just that.</p>
          </div>
        </div>
      </div>
</body>
</html>
